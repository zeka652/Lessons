<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблицы</title>
</head>
<body>
	<table border="1" width="500" >
			<tr valign="top">
				<td colspan="2">1</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>	
			<table border="1" width="500" >
			<tr valign="top">
				<td>1</td>
				<td rowspan="2">2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>	
</body>
</html>
