<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form action="success.html">
		<fieldset>
			<legend>Поля к заполнению</legend>
		</fieldset>
		<p>
		Введите ваше имя: <input type "text" size="80">
	</p>
	<p>
		Bаш пароль: <input type="password"
		<p>
			Ваш пол
			<input type="radio" name="gender">М
			<input type="radio" name="gender">Ж
		</p>
		<p>
			Семейное положение
			<input type="radio" name="family">Женат
			<input type="radio" name="family" checked>Разведен
		</p>
		<p>
			Любимые цвета:
			<input type="checkbox">	Красний
			<input type="checkbox"> Синий

		</p>
		<p>
			<input type="reset" value="Скинуть">
			<input type="submit" value="Зарегестрироватся">
		</p>
		<p>
			<textarea cols="30" rows="40"></textarea>
		</p>
	</form>
	<form action="">

		<p>
			<select size="3" multiple="">
				Гражданство
				<option>Украина</option>
				<option>Англия</option>
				<option>Сша</option>
				<option>Россия</option>
			</select>
		</p>
		<p>
			<select>
			Блюдо:

			<option>Блюдо2</option>

		</p>

</body>
</html>
